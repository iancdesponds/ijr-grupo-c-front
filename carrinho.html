<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/cartpage/carrinho.css">
    <link rel="stylesheet" href="pages/common/popup.css">
    <link rel="icon" type="image/png" href="src/img/MSfavicon.png" />
    <title>Carrinho de Compras</title>
</head>
<body>

    <!-- Navbar -->
    <nav id="navbar">
        <div id="navbar-container">
            <div class="logo"><a href="loja.html"><a href="loja.html"><img src="src/img/MS-logo.png" alt=""></a></a></div>
            <ul id="navbar-items">
                <li><a id="link-inicio" href="index.html">Início</a></li>
                <li><a id="link-store" href="loja.html">Loja</a></li>
                <li><a id="link-minhas-compras" href="minhas-compras.html">Minhas Compras</a></li>
            </ul>
            <!--icone do carrinho-->
            <div class="header-icons">
                <a href="#" id="carrinho-icon" onclick="redirectCarrinho()">
                    <i class="bx bx-shopping-bag"></i>
                </a>
                <a href="login.html"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
    </nav>
    <!-- ------------------------------------------------ -->

    <!-- Mobile Navbar -->
    <nav class="navbar-mobile">
        <div class="logo"><a href="loja.html"><img src="src/img/MS-logo.png" alt=""></a></div>
        <div id="menu" class="menu" data-aberto="false">
            <span id="menu-trigger" class="menu-trigger">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
            </span>
            <ul class="menu-menu">
                <li><a id="link-inicio" href="index.html">Início</a></li>
                <li><a id="link-store" href="loja.html">Loja</a></li>
                <li><a id="link-minhas-compras" href="minhas-compras.html">Minhas Compras</a></li>
                
            </ul>
            <!--icone do carrinho-->
            <div class="header-icons">
                <a href="#" id="carrinho-icon" onclick="redirectCarrinho()">
                    <i class="bx bx-shopping-bag"></i>
                </a>
                <a href="login.html"><i class="fa-solid fa-user"></i></a>
            </div>  
        </div>
    </nav>
    <!-- ------------------------------------------------ -->

    <div class="cart-container">
        <h1>Carrinho de Compras</h1>
        <ul id="cart-list"></ul>
        <div id="cart-summary" class="cart-summary">
            <p>Total: R$ <span id="total">0.00</span></p>
            <p>Quantidade de Itens: <span id="item-count">0</span></p>
        </div>
        <div class="checkout-btn">
            <button id="checkout-button" class="checkout-button" onclick="showSpinner()">Finalizar Compra</button>
            <div id="spinner" class="spinner" hidden></div>
        </div>
    </div>
    <div id="popup" class="popup"></div>
    <!-- ------------------------------------------------ -->

    <!-- Scripts/Sources -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4cca064234.js" crossorigin="anonymous"></script>

    <!-- JS file -->
    <script src="src/js/main.js"></script>

    <script src="pages/cartpage/carrinho.js"></script>
    <script src="pages/common/popup.js"></script>
</body>
</html>
