<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="pages/loginpage/login.css">
    <link rel="stylesheet" href="pages/common/popup.css">
    <link rel="icon" type="image/png" href="src/img/MSfavicon.png" />
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="login-button" type="submit">Entrar</button>
            <p class="registro-link">NÃ£o tem uma conta? <a href="registro.html">Registre-se</a></p>
        </form>
    </div>
    <div id="popup" class="popup"></div>
    <script src="pages/loginpage/login.js"></script>
    <script src="pages/common/popup.js"></script>
</body>
</html>
