<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="pages/loginpage/login.css">
    <link rel="stylesheet" href="pages/common/popup.css">
    <link rel="icon" type="image/png" href="src/img/MSfavicon.png" />
</head>
<body>

    <!-- Navbar -->
    <nav id="navbar">
        <div id="navbar-container">
            <div class="logo"><a href="loja.html"><img src="src/img/MS-logo.png" alt=""></a></div>
            <ul id="navbar-items">
                <li><a id="link-inicio" href="index.html">Início</a></li>
                <li><a id="link-store" href="loja.html">Loja</a></li>
                <li><a id="link-ajudar" href="donate.html">Como ajudar?</a></li>
            </ul>
        </div>
    </nav>
    <!-- ------------------------------------------------ -->

    <!-- Mobile Navbar -->
    <nav class="navbar-mobile">
        <div class="logo"><a href="loja.html"><img src="src/img/MS-logo.png" alt=""></a></div>
        <div id="menu" class="menu" data-aberto="false">
            <span id="menu-trigger" class="menu-trigger">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
            </span>
            <ul class="menu-menu">
                <li><a id="link-inicio" href="index.html">Início</a></li>
                <li><a id="link-store" href="loja.html">Loja</a></li>
                <li><a id="link-ajudar" href="donate.html">Como ajudar?</a></li>
            </ul>
        </div>
    </nav>
    <!-- ------------------------------------------------ -->

    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="login-button" type="submit">Entrar</button>
            <p class="registro-link">Não tem uma conta? <a href="registro.html">Registre-se</a></p>
        </form>
    </div>
    <div id="popup" class="popup"></div>
    
    <!-- ------------------------------------------------ -->
    
    <!-- Scripts/Sources -->
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4cca064234.js" crossorigin="anonymous"></script>
    
    <!-- JS file -->
    <script src="pages/loginpage/login.js"></script>
    <script src="pages/common/popup.js"></script>
    <script src="src/js/main.js"></script>

</body>
</html>
