<html lang="pt">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="pages/registerpage/register.css"> 
    <link rel="stylesheet" href="pages/common/popup.css">

</head>
<body>

    <!-- Navbar -->
    <nav id="navbar">
        <div id="navbar-container">
            <div class="logo"><a href="loja.html"><img src="src/img/MS-logo.png" alt=""></a></div>
            <ul id="navbar-items">
                <li><a id="link-inicio" href="index.html">Início</a></li>
                <li><a id="link-store" href="loja.html">Loja</a></li>
                <li><a id="link-ajudar" href="donate.html">Como ajudar?</a></li>
            </ul>
        </div>
    </nav>
    <!-- ------------------------------------------------ -->

    <!-- Mobile Navbar -->
    <nav class="navbar-mobile">
        <div class="logo"><a href="loja.html"><img src="src/img/MS-logo.png" alt=""></a></div>
        <div id="menu" class="menu" data-aberto="false">
            <span id="menu-trigger" class="menu-trigger">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
            </span>
            <ul class="menu-menu">
                <li><a id="link-inicio" href="index.html">Início</a></li>
                <li><a id="link-store" href="loja.html">Loja</a></li>

            </ul>
        </div>
    </nav>
    <!-- ------------------------------------------------ -->

    <div class="registro-container">
        <form id="registroForm">
            <h2>Registro</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmação de Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button id="register-button" type="submit">Registrar</button>
            <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </form>
    </div>
    <div id="popup" class="popup"></div>

    <!-- ------------------------------------------------ -->

    <!-- Scripts/Sources -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4cca064234.js" crossorigin="anonymous"></script>
